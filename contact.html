          <form method="post" action="https://formspree.io/f/xeojepvy">

                padding: 0.2rem;
                border-radius: 4px;
              "

              placeholder="Full name.."

            <label for="email" style="padding-right: 1rem"> Email:</label>

                border-radius: 4px;

              placeholder="Email address.."
              autocomplete="email"
              required
            />
            <br />

            <textarea
              id="message"
              name="message"
              placeholder="Enter You Message..."
              style="
                width:100%;
                height: 150px;
                min-width: 300px;
                max-width: 400px;
                background-color: rgb(193, 193, 193);
                margin-top: 1rem;
                border-radius: 10px;
              "
              required

            <br />

            <input

              class="btn btn-primary"
              style="

                padding-left: 1rem;
                padding-right: 1rem;
